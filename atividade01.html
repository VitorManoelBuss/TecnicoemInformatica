<script>
    let a = 20;
    let b = 100;
    let adição = (a + b);
    let subtração = (a - b);
    let multiplicação = (a * b);
    let divisão = (a / b);
    
    console.log('Adição ' + adição);
    console.log('Subtração ' + subtração);
    console.log('Multiplicação ' + multiplicação);
    console.log('Divisão ' + divisão);
    
    </script>
