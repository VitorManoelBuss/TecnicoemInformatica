<meta charset="UTF-8">
<script>
let valorDolar = parseFloat(prompt('Quantos dólares você quer converter?'))
let cotacao = parseFloat(prompt('Qual a cotação do dólar no momento? (use ponto entre numerais)'))
let reais = valorDolar * cotacao

console.log('Fazendo a conversão do dólar para reais você terá R$' + reais)
</script>
